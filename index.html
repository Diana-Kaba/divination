<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let phrases = [
        [
          "Ландшафт у ладони твоей, как у многих, не плоский —",
          "Взгорья и впадины, площади и тупики",
          "Линии жизни твоей и ее перекрестки.",
          "Но не протягивай мне для гаданья руки!",
        ],
        [
          "Никто своей судьбы не знает",
          "Никто не ведает о том",
          "Что дальше в жизни ожидает",
          "Что нам готовят день за днём.",
        ],
      ];
      while (true) {
        let go = confirm("Вам погадать?");
        if (go == false) {
          alert("До свидания!");
          break;
        }
        let question = prompt("Задайте вопрос гадалке:");
        let randomIndexRow = Math.floor(Math.random() * phrases.length);
        let randomIndexCell = Math.floor(
          Math.random() * phrases[randomIndexRow].length
        );
        let answer = phrases[randomIndexCell];
        alert(answer);
      }
    </script>
  </body>
</html>
